language: android

android:
  licenses:
    - 'android-sdk-license-.+'

  components:
    - tools
    - build-tools-23.0.2
    - android-23
    - extra-android-support
    - extra-android-m2repository

before_install:
  - echo "MAVEN_OPTS='-Xmx4096m -XX:MaxPermSize=4096m'" > ~/.mavenrc
  - chmod +x gradlew
  - java -Xmx1024m -version
  - javac -J-Xmx1024 -version

script:
    - echo "apiKey=$FABRIC_API_KEY" >> app/fabric.properties
    - echo "apiSecret=$FABRIC_API_SECRET" >> app/fabric.properties
    - ./gradlew testMockedDebug --stacktrace

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches  
    - $HOME/.gradle/wrapper
    - $HOME/.gradle/caches/2.10
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native