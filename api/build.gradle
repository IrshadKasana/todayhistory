buildscript {
  repositories {
    mavenCentral()
    jcenter() // gradle-versions-plugin
    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.12.0'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$deps.kotlin"
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.ben-manes.versions'

def appVersionName = "0.1.0"
def appVersionCode = 1

android {
  compileSdkVersion setup.targetSdk
  buildToolsVersion setup.buildTools

  defaultConfig {
    minSdkVersion setup.minSdk
    targetSdkVersion setup.targetSdk
    versionCode appVersionCode
    versionName appVersionName
    consumerProguardFiles 'proguard-rules.pro'
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    fatal 'UnusedResources'
    abortOnError false
  }

  // Kotlin
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

ext.libDeps = [retrofit: "2.0.2",
               okhttp3 : "3.2.0"]

dependencies {
  compile "com.android.support:appcompat-v7:$deps.supportLib"
  compile "org.jetbrains.kotlin:kotlin-stdlib:$deps.kotlin"

  compile "com.squareup.retrofit2:retrofit:$libDeps.retrofit"
  compile "com.squareup.retrofit2:adapter-rxjava:$libDeps.retrofit"
  compile "com.squareup.retrofit2:converter-gson:$libDeps.retrofit"

  compile "com.squareup.okhttp3:okhttp:$libDeps.okhttp3"
  compile "com.squareup.okhttp3:logging-interceptor:$libDeps.okhttp3"

  compile 'io.reactivex:rxandroid:1.2.0'
  compile 'io.reactivex:rxjava:1.1.5'
}
