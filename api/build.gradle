buildscript {
  repositories {
    mavenCentral()
    jcenter() // gradle-versions-plugin
    maven { url 'https://maven.fabric.io/public' }
  }

  dependencies {
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$deps.kotlin"
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.ben-manes.versions'

def appVersionName = "0.1.0"
def appVersionCode = 1

android {
  compileSdkVersion setup.sdkVersion
  buildToolsVersion setup.buildToolsVersion

  defaultConfig {
    minSdkVersion setup.minSdkVersion
    targetSdkVersion setup.sdkVersion
    versionCode appVersionCode
    versionName appVersionName
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    fatal 'UnusedResources'
    abortOnError false
  }
}

dependencies {
  compile "com.android.support:appcompat-v7:${deps.supportLibVersion}"
  compile 'com.squareup.retrofit:retrofit:1.9.0'
  compile 'com.squareup.okhttp:okhttp:2.5.0'
  compile 'io.reactivex:rxandroid:1.0.1'
  compile 'io.reactivex:rxkotlin:0.40.1'
}
